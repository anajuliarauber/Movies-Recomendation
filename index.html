<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shortcut icon"
      href="/assets/favico/favicon.ico"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>Rocketflix</title>
  </head>

  <body>
    <header>
      <img src="assets/shuffle.svg" alt="shuffle" />
      <h1>Don't know what to watch?</h1>
    </header>
    <main>
      <div class="movie-container">
      </div>

      <div class="find-movie">
        <button>
          <img src="assets/shuffle.svg" alt="shuffle" />
          <span> Find movie</span>
        </button>
        <p>
            Click on 'find movie' and we'll bring you information about a movie for you to watch today
        </p>
      </div>
    </main>
    <script type="module" src="app.js"></script>
  </body>
</html>
